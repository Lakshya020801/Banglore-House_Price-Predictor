<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .maindiv{
            background-image: url('https://wonderfulengineering.com/wp-content/uploads/2013/12/home-wallpapers-4.jpg');
            width: 100%;
            height: 750px;
            background-size: cover;
            background-repeat: none;
            background-attachment: fixed;
            background-position: 50% 50%;
            text-align: center;
        }
        .overlay{
            opacity: 0.6;
            background-color: black;
            position: absolute;
            left: 0;
            right: 0;
            bottom:-30px;
            top: 120px;
            color: white;
        }
        h2{
            color: white;
            
           

        }
        .container{
            
            color: white;
            position: absolute;
            left: 0;
            right: 0;
            bottom:120px;
            top: 40px;
        }
        .alert{
            width: 50%;
            height: 75px;
            position: relative;
            left: 25%;
            
        }
        @media screen and (max-width:768px){
            .alert{
            width: 100%;
            position: relative;
            left: 1%;
            height: 75px;
        }
        
        } 
    </style>
  </head>
  <body>
    <div class="maindiv">
        <h2 class="bg-success">HOUSE PRICE PREDICTOR</h2>
        <div class="overlay">
            
        </div>
        <div class="container ">
            
            <form  action="{{url_for('predict')}}"method="post" >
                <div class="alert alert-danger" role="alert">
                    {{prediction_text}}
                  </div>
                <div class="form-group ">
                  <label for="exampleInputEmail1">Square feet (in metre square.)</label>
                  <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the BHK of your required house" name="sqft">
                </div>
                <div class="form-group ">
                    <label for="exampleInputEmail1">No. of Bathrooms reqd.</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Required House area" name="bath">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Number of Balcony Required?</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Requirement here" name="bal">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Number of rooms required?</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your requirement here "name="rooms">
                  </div>
                  <div class="form-group">
                    <label for="inputState">Location</label>
                    <select id="inputState" class="form-control">
                      <option selected name="loc">Choose...</option>
                      <option>south</option>
                      <option>others</option>
                      <option>Indra Nagar</option>
                      <option>Location 4</option>
                      <option>Location 5</option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-success">Predict</button>
              </form>
            
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
